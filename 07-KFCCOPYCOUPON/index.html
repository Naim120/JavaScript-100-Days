<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/07-styles.css" />
    <title>KFC Discount Coupon</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">DISCOUNT COUPON</h1>
      <div class="coupon-card">
        <div class="deal-img">
          <img
            class="kfc-img"
            src="https://i.ibb.co/0mrB1SJ/kfc-png-logo-4094.png"
            alt="kfc"
          />
        </div>
        <div class="deal-content">
          <h3 class="deal-title">KFC</h3>
          <h3 class="deal-discount">20% Coupon</h3>
          <p class="deal-text">Valid until 25 Oct 2023</p>
        </div>
        <div class="discount-copy">
          <input type="text" class="copycode" value="GOGETFREE" readonly />
          <button class="copy-btn">COPY</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
