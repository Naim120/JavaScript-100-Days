<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/31-styles.css" />
    <title>Animated Login UI | Password Visibility</title>
  </head>
  <body>
    <section class="main container">
      <div class="wrapper box">
        <!-- Login Section -->
        <div class="login-cont" name="register">
          <div class="img-cont">
            <img
              src="https://i.ibb.co/bmJXL4P/freepik-login.jpg"
              alt="freepik"
            />
          </div>
          <div class="login-form form">
            <h1 class="title">Login</h1>
            <form method="post">
              <input
                type="text"
                name="username"
                class="username"
                autofocus=""
                autocapitalize="none"
                autocomplete="username"
                required=""
                placeholder="Username"
                id="id_username"
              />
              <div class="fontpassword">
                <input
                  type="password"
                  name="password"
                  class="password"
                  autocomplete="current-password"
                  required=""
                  placeholder="Password"
                  id="id_password"
                /><i class="far fa-eye-slash" id="togglePassword"></i>
              </div>

              <button type="submit" class="login-btn btn-primary">Login</button>
              <a href="#" class="forgot-pass">Forgot password?</a>
              <p class="noAct-text">
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </p>
            </form>
          </div>
        </div>

        <!-- Register Section -->
        <div class="register-cont">
          <div class="register-form form">
            <h1 class="title">Register</h1>
            <form method="post">
              <input
                type="text"
                name="username"
                class="username user-regr"
                autofocus=""
                autocapitalize="none"
                autocomplete="username"
                required=""
                placeholder="Username"
                id="username"
              />

              <input
                type="email"
                name="email"
                class="email"
                autofocus=""
                autocapitalize="none"
                autocomplete="email"
                required=""
                placeholder="Email"
                id="id_email"
              />

              <input
                type="password"
                name="password"
                class="password pass-regr"
                autocomplete="current-password"
                required=""
                placeholder="Password"
                id="password"
              />
              <button type="submit" class="register-btn btn-primary">
                Register
              </button>
              <p class="noAct-text">
                Have an account? <a href="#" class="login-link">Login</a>
              </p>
            </form>
          </div>
          <div class="img-cont">
            <img
              src="https://i.ibb.co/phHZHBs/20943830-freepik-register.jpg"
              alt="freepik"
            />
          </div>
        </div>

        <!-- Reset Password -->
        <div class="reset-cont" name="reset-pass">
          <div class="img-cont">
            <img
              src="https://i.ibb.co/tqbX0Q0/3275434-freepik-forgotpass.jpg"
              alt="freepik"
            />
          </div>
          <div class="reset-form form">
            <button class="close-resetBtn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h1 class="title">Reset Password</h1>
            <form method="post">
              <input
                type="email"
                name="email"
                class="email email-reset"
                autofocus=""
                autocapitalize="none"
                autocomplete="email"
                required=""
                placeholder="Email"
                id="email"
              />
              <button type="submit" class="reset-btn btn-primary">
                Reset password
              </button>
              <span class="noAct-text">We'll send you reset link.</span>
            </form>
          </div>
        </div>
        <!-- End Section -->
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
