<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/31-styles.css" />
    <title>Animated Login UI | Password Visibility</title>
  </head>
  <body>
    <section class="main container">
      <div class="wrapper box">
        <!-- Login Section -->
        <div class="login-cont">
          <div class="img-cont">
            <img
              src="./freepik-login.jpg"
              height="320px"
              width="320px"
              alt="freepik"
            />
          </div>
          <div class="login-form">
            <h1 class="login-title">Login</h1>
            <form method="post">
              <input
                type="text"
                name="username"
                class="username"
                autofocus=""
                autocapitalize="none"
                autocomplete="username"
                required=""
                placeholder="Username"
                id="id_username"
              />

              <input
                type="password"
                name="password"
                class="password"
                autocomplete="current-password"
                required=""
                placeholder="Password"
                id="id_password"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                class="toggle-eye"
                style="margin-left: 260px; margin-top: -25px; cursor: pointer"
              ></i>
              <button type="submit" class="login-btn btn-primary">Login</button>
              <a href="#" class="forgot-pass">Forgot password?</a>
              <span class="noAct-text"
                >Don't have an account? <a href="#">Register</a></span
              >
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
