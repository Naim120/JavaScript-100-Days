<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/23-styles.css" />
    <title>Standard Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper_calculator">
        <input type="text" class="result output-display" value disabled />
        <div class="numbers_operands">
          <button value="clear" class="ac-btn btn clear">AC</button>
          <button value="0" class="btn-number btn">0</button>
          <button value="." class="dot-btn btn decimal">&#8901;</button>
          <button value="bs" class="bs-btn btn backspace">&#9003;</button>

          <button value="7" class="btn-number btn">7</button>
          <button value="8" class="btn-number btn">8</button>
          <button value="9" class="btn-number btn">9</button>
          <button value="/" class="divide-btn btn operator">&#247;</button>

          <button value="4" class="btn-number btn">4</button>
          <button value="5" class="btn-number btn">5</button>
          <button value="6" class="btn-number btn">6</button>
          <button value="*" class="times-btn btn operator">&#215;</button>

          <button value="1" class="btn-number btn">1</button>
          <button value="2" class="btn-number btn">2</button>
          <button value="3" class="btn-number btn">3</button>
          <button value="-" class="minus-btn btn operator">&#65293;</button>

          <button value="=" class="equals-btn btn operator">&#65309;</button>
          <button value="%" class="percent-btn btn operator">%</button>
          <button value="+" class="plus-btn btn operator">&#65291;</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
