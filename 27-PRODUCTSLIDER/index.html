<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/27-styles.css" />
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Smooth Slide</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Our Products</h1>
      <section id="products-wrapper">
        <button class="arrow left-btn">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <div class="prod-items"></div>
        <button class="arrow right-btn">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </section>
    </div>
    <script src="app.js" type="module"></script>
    <script src="data.js" type="module"></script>
  </body>
</html>
