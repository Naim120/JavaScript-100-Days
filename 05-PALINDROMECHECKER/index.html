<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/05-styles.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Palindrome Checker</h1>
      <div class="content">
        <input
          type="text"
          title=""
          class="text_check"
          placeholder="Enter a word"
          required
        />
        <button class="check_btn">CHECK</button>
        <p class="result_text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
