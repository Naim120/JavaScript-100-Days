<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Counter App</title>
  </head>
  <body>
    <div class="counter_container">
      <h1 class="counter_title">COUNTER</h1>
      <h3 class="count">0</h3>
      <hr />
      <div class="buttons">
        <button class="dec"><i class="fas fa-arrow-down"></i> DESC</button>
        <button class="reset"><i class="fas fa-spinner"></i> RESET</button>
        <button class="inc"><i class="fas fa-arrow-up"></i> INC</button>
      </div>
    </div>
    <!-- <script src="script1.js"></script> -->
    <script src="script2.js"></script>
  </body>
</html>
