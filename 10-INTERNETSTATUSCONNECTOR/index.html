<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/09-styles.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Word & Character Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Word & Character Counter</h1>
      <div class="text-container">
        <textarea
          id="input-area"
          rows="17"
          cols="42"
          placeholder="Type text here..."
        ></textarea>
      </div>
      <div class="wrapper-counter">
        <div class="word">
          <h4 class="word-count">0</h4>
          <p class="word-text">Words</p>
        </div>
        <div class="char">
          <h4 class="char-count">0</h4>
          <p class="char-text">Characters</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
