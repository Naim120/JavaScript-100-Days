<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/12-styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="quiz-wrapper">
        <h1 class="title">Javascript Quiz App</h1>
        <div class="quiz-header">
          <p id="question-level" class="question-level"></p>
          <p id="count-down" class="count-down">3</p>
        </div>
        <p id="question">How are you?</p>
        <div class="button-options">
          <button class="btn" id="btn0">A.<span id="option0"></span></button>
          <button class="btn" id="btn1">B.<span id="option1"></span></button>
          <button class="btn" id="btn2">C.<span id="option2"></span></button>
          <button class="btn" id="btn3">D.<span id="option3"></span></button>
        </div>
        <button id="start-quiz">Start Quiz</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
