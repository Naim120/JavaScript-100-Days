<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA LINKS -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffc0cb" />
    <meta name="description" content="Weight & Height Converter." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Weight & Height Converter" />
    <meta
      name="apple-mobile-web-app-title"
      content="Weight & Height Converter"
    />
    <meta name="msapplication-starturl" content="/index.html" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="icon.svg" />
    <link rel="apple-touch-icon" href="icon192.png" />
    <link rel="apple-touch-icon" href="icon512.png" />
    <!-- generated during deployment -->
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="/assets/css/24-styles.css" /> -->
    <title>Height & Weight Converter App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weight & Height Converter</h1>
      <p class="instructions">
        Enter the value in any of the fields to Convert
      </p>
      <div class="height_weight">
        <div class="weight_wrapper">
          <label for="pounds">Pounds (lbs)</label>
          <input
            type="number"
            value=""
            id="lb"
            class="input lbs"
            data-unit="lb"
          />
          <label for="kgs">Kilograms (kgs)</label>
          <input
            type="number"
            value=""
            id="kg"
            class="input kgs"
            data-unit="kg"
          />
          <label for="grams">Grams (gms)</label>
          <input
            type="number"
            value=""
            id="gms"
            class="input gms"
            data-unit="gm"
          />
          <label for="ounces">Ounces (oz)</label>
          <input
            type="number"
            value=""
            id="oz"
            class="input oz"
            data-unit="oz"
          />
        </div>
        <div class="height_wrapper">
          <label for="centimeters">Centimeters (cms)</label>
          <input type="number" id="cm" class="input cms" data-unit="cm" />
          <label for="meters">Meters (mtrs)</label>
          <input type="number" id="m" class="input mtrs" data-unit="m" />
          <label for="feet">Feet (ft)</label>
          <input type="number" id="ft" class="input ft" data-unit="ft" />
          <label for="inches">Inches (in)</label>
          <input type="number" id="in" class="input in" data-unit="in" />
        </div>
      </div>
      <button class="reset-btn">Reset All</button>
    </div>
    <script src="app_weight.js"></script>
    <script src="app_height.js"></script>
    <script src="app_reset.js"></script>
  </body>
</html>
